<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroBlog | Home</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <h1>Micro<span>Blog</span></h1>
        </div>
        <div class="nav-links">
          <a href="/" class="active">Home</a>
          <a href="new.html" class="btn-primary">New Post</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Welcome to MicroBlog</h2>
      <p>A simple blogging platform that works entirely in your browser.</p>
    </section>

    <section class="posts-container">
      <h3><i class="fas fa-newspaper"></i> Latest Posts</h3>
      <div id="posts" class="posts-grid">
        <!-- Posts will be loaded dynamically -->
        <div class="skeleton-loader"></div>
        <div class="skeleton-loader"></div>
      </div>
    </section>

    <!-- Toast notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <i class="fas fa-check-circle toast-icon"></i>
        <div class="toast-message">Post deleted successfully!</div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MicroBlog. A simple blogging platform.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
